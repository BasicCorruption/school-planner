<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="main.css">
    <!-- <script src="main.js"></script> -->
    <script>
        function openCity(evt, cityName) {
    // Declare all variables
    var i, tabcontent, tablinks;
  
    // Get all elements with class="tabcontent" and hide them
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
  
    // Get all elements with class="tablinks" and remove the class "active"
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
  
    // Show the current tab, and add an "active" class to the button that opened the tab
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
  }
    </script>
</head>
<body>
    <div class="containter">
        <div class="header">
            <h1>School Planner</h1>
        </div>
        <div class="navbar">
            <button class="tablinks" onclick="openCity(event, 'summary')" id="defaultOpen">Summary</button>
  <button class="tablinks" onclick="openTab(event, 'agenda')">Agenda</button>
  <button class="tablinks" onclick="openTab(event, 'timetable')">Timetable</button>
  <button class="tablinks" onclick="openTab(event, 'settings')">Settings</button>
        </div>
        <div class="content">
            <div id="summary" class="tabcontent">
                <div class="tabtop">
                    <h1>Summary</h1>
                </div>
            </div>
            <div id="agenda" class="tabcontent">
                <div class="tabtop">
                    <h1>Agenda</h1>
                </div>
            </div>
            <div id="timetable" class="tabcontent">
                <div class="tabtop">
                    <h1>Timetable</h1>
                </div>
            </div>
            <div id="settings" class="tabcontent">
                <div class="tabtop">
                    <h1>Settings</h1>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>
</body>
</html>
